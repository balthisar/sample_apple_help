<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script type='text/javascript'>document.querySelector('html').className = '';</script>
	<meta charset=utf-8 />
	<meta name='viewport' content='user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width' />
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name="robots" content="noindex" />
	<meta name="robots" content="nofollow" />
	<title>Hello World</title>
	<style type='text/css'>
	  body { display: flex;}
	  nav { display: block; width: 150px; background: grey;}
	  main { display: block; flex 1; }
	  nav.hidden_thing { display: none; };
	</style>
	<script type='text/javascript'>
    if ("HelpViewer" in window && "showTOCButton" in window.HelpViewer) {
      window.setTimeout(function () {
          window.HelpViewer.showTOCButton(true, toggleNavigation, toggleNavigation);
          window.HelpViewer.setTOCButton(true);
      }, 100);
    }
    function toggleNavigation() {
      var element = document.getElementById("nav");
      element.classList.toggle("hidden_thing");    }
      </script>
</head>
<body>
  <nav id="nav" class="hidden_thing">
    <a href="#">I am a link</a>
  </nav>
  <main>
    <h1>Hello, World</h1>
    <p>
      Just like Apple Help Files, the TOC button in Help Viewer is buggy; it
      doesnâ€™t always show the status, and sometimes it takes a couple of clicks.
    </p>
    <p>
      <a href="#" onclick="toggleNavigation()">Toggle Sidebar</a>
    </p>
  </main>

</body>
</html>
